{{ template "base" . }}

{{ define "content" }}
    <div class="container">
        <div class="row py-5">
            <div class="col">
                <h1 class="text-center">Make Reservation</h1>

                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <form action="/make-reservation" method="GET" class="py-3">
                            <div class="form-group mt-3">
                                <label for="first_name">First Name</label>
                                <input type="text" class="form-control" id="first_name" placeholder="Enter first name" required autocomplete="false">
                            </div>
                            <div class="form-group mt-3">
                                <label for="last_name">Last Name</label>
                                <input type="text" class="form-control" id="last_name" placeholder="Enter last name" required autocomplete="false">
                            </div>
                            <div class="form-group mt-3">
                                <label for="email">Email Address</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter email" required autocomplete="false">
                            </div>
                            <div class="form-group mt-3">
                                <label for="phone">Phone</label>
                                <input type="text" class="form-control" id="phone" placeholder="Enter phone number" required autocomplete="false">
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary mt-3">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{{ end }}
